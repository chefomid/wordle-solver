            let filteredWords = [...wordList];

            // Heatmap dimensions
            const margin = {
                top: 20,
                right: 30,
                bottom: 30,
                left: 50
            };
            const width = 400;
            // Reduced width for compactness
            const height = 600;
            // Adjusted height to fit content
            const gridSize = 20;

            // Alphabet and positions
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
            const positions = [0, 1, 2, 3, 4];

            // Create SVG for Heatmap
            const svg = d3.select("#heatmap").append("svg").attr("width", width + margin.left + margin.right).attr("height", height + margin.top + margin.bottom).append("g").attr("transform", `translate(${margin.left},${margin.top})`);

            // Create a tooltip
            const tooltip = d3.select("body").append("div").attr("class", "tooltip");

            // Add column labels (positions)
            svg.selectAll(".column-label").data(positions).enter().append("text").attr("class", "label").attr("x", (d, i) => i * gridSize + gridSize / 2).attr("y", -10)// Position above the heatmap
            .attr("text-anchor", "middle").text(d => d);
            // Display only the number

            // Add row labels (alphabet)
            svg.selectAll(".row-label").data(alphabet).enter().append("text").attr("class", "label").attr("x", -10)// Position to the left of the heatmap
            .attr("y", (d, i) => i * gridSize + gridSize / 2).attr("text-anchor", "end").text(d => d);

            // Function to compute letter frequencies
            function computeFrequencies() {
                const frequencies = {};
                alphabet.forEach(letter => {
                    frequencies[letter] = [0, 0, 0, 0, 0];
                }
                );

                // Use filtered words for computing frequencies
                filteredWords.forEach(word => {
                    word.split("").forEach( (letter, index) => {
                        if (frequencies[letter.toUpperCase()]) {
                            frequencies[letter.toUpperCase()][index]++;
                        }
                    }
                    );
                }
                );

                return frequencies;
            }

            // Function to update the heatmap
            function updateHeatmap() {
                const frequencies = computeFrequencies();

                // Convert frequencies into a flat array for D3
                const data = [];
                alphabet.forEach( (letter, i) => {
                    positions.forEach( (pos, j) => {
                        data.push({
                            letter,
                            position: pos,
                            frequency: frequencies[letter][pos]
                        });
                    }
                    );
                }
                );

                // Dynamically calculate max frequency but set a minimum value for the scale
                const maxFrequency = Math.max(d3.max(data, d => d.frequency) || 1, 5);
                // Ensure a minimum upper bound of 5

                // Define color scale with a fixed domain
                const colorScale = d3.scaleLinear().domain([0, maxFrequency])// Fixed lower bound at 0, dynamic upper bound
                .range(["#f9f9f9", "#D7263D"]);
                // From light yellow to red

                // Bind data to rectangles
                const cells = svg.selectAll("rect").data(data, d => `${d.letter}-${d.position}`);

                // Enter: Create new rectangles
                cells.enter().append("rect").attr("x", d => d.position * gridSize).attr("y", d => alphabet.indexOf(d.letter) * gridSize).attr("width", gridSize).attr("height", gridSize).style("fill", d => colorScale(d.frequency)).on("mouseover", (event, d) => {
                    tooltip.style("display", "block").html(`<strong>${d.letter}</strong> at position ${d.position}: ${d.frequency}`).style("left", `${event.pageX + 10}px`).style("top", `${event.pageY - 20}px`);
                }
                ).on("mouseout", () => {
                    tooltip.style("display", "none");
                }
                );

                // Update: Adjust existing rectangles
                cells.transition().duration(500).style("fill", d => colorScale(d.frequency));

                // Exit: Remove old rectangles
                cells.exit().remove();
            }

            // Function to update the filtered list and heatmap
            function updatePossibleWords() {
                const posInputs = Array.from({
                    length: 5
                }, (_, i) => document.getElementById(`pos${i}`).value.toLowerCase());
                const wrongInputs = Array.from({
                    length: 5
                }, (_, i) => document.getElementById(`wrong${i}`).value.toLowerCase());

                // Filter words based on inputs
                filteredWords = wordList.filter(word => {
                    for (let i = 0; i < 5; i++) {
                        if (posInputs[i] && word[i] !== posInputs[i])
                            return false;
                    }
                    for (let i = 0; i < 5; i++) {
                        if (wrongInputs[i] && (!word.includes(wrongInputs[i]) || word[i] === wrongInputs[i])) {
                            return false;
                        }
                    }
                    return true;
                }
                );

                // Update the list of words in the HTML
                const wordListElement = document.getElementById('word-list');
                wordListElement.innerHTML = '';
                filteredWords.forEach(word => {
                    const li = document.createElement('li');
                    li.textContent = word;
                    wordListElement.appendChild(li);
                }
                );

                // Update word count
                document.getElementById("word-count").textContent = `Possible Words: ${filteredWords.length}`;

                // Dynamically update the heatmap
                updateHeatmap();
            }

            // Attach event listeners to input boxes
            const allInputs = Array.from({
                length: 10
            }, (_, i) => document.getElementById(`pos${i}`) || document.getElementById(`wrong${i - 5}`));
            allInputs.forEach(input => input.addEventListener('input', updatePossibleWords));

            // Render initial heatmap and word list
            updatePossibleWords();
